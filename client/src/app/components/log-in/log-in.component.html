<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form (submit)="signIn()" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput name="email" [(ngModel)]="user.email" placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput name="password" [(ngModel)]="user.password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="success" class="btn-block btn-success">Log in</button>
      </form>
    </mat-card>
  
  </div>
