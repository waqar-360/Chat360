<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form (submit)="signUp()" class="example-form">

      <mat-card-content >
        <mat-form-field   class="example-full-width">
          <input matInput name="userName" [(ngModel)]="user.userName"  placeholder="Username">
        </mat-form-field>

        <mat-form-field  class="example-full-width">
          <input matInput name="email" [(ngModel)]="user.email"  placeholder="Email">
        </mat-form-field>

        <mat-form-field  class="example-full-width">
          <input matInput name="password" [(ngModel)]="user.password"   placeholder="Password">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button class="btn-block btn-success">Register</button>
    </form>
  </mat-card>
</div>
